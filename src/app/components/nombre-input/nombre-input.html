<header>
    <default-header tittle="Inserta Tu Nombre" color="white" margin="5rem"></default-header>
</header>
<main class="align-middle text-center flex-auto justify-center">
    <input-app #nameInput></input-app>
</main>
<footer class="flex-auto align-middle justify-center text-center">
    <app-button 
        text="Jugar" 
        color="orange" 
        ruta="/juego"
        sendData="true"
        [nombre]="nameInput.value"
        ></app-button>
</footer>
